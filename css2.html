<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목</title>
  <style>
    div{
      background:lightgreen;    /* 배경색 */
      height: 300px;              /* 세로 높이 */
      width: 50%;                  /* 가로 크기 */
      color: red;                 /* 글자색 */
    }

    .blue-box{
      background:blue;
      width:100px;
      height:100px;
    }

  </style>
</head>
<body>
  <!-- div의 기본 style : 가로크기 100%, 세로높이 0, 내용물에 따라서 높이가 늘어남 -->
  <div>
  <div class="blue-box">
    <!-- 파란색 상자, 가로 100px, 세로 100px -->
  </div>
</div>
  <p>글자색</p>
</body>
</html>
