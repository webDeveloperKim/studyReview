<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹문서</title>

<body>
    <h2>HTML</h2>
    <p>HTML(HyperText Markup Language)**은 웹 페이지를 만들 때 사용하는 마크업 언어입니다.</p>
    <button>자세히 보기</button>

    <h2>CSS</h2>
    <p>CSS(Cascading Style Sheets)**는 HTML 문서의 디자인을 담당하는 스타일 언어입니다.</p>
    <button>자세히 보기</button>

    <h2>JAVASCRIPT</h2>
    <p>JavaScript(JS)**는 웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어입니다.</p>
    <button>자세히 보기</button>
    
</body>
