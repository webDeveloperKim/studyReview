<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹문서 제목</title>
</head>
<body>
  <!-- 이 부분은 웹문서가 읽지 않습니다 (주석) -->
  <!-- h : heading : 제목글 -->
  <h1>제목글1</h1>
  <h2>제목글2</h2>
  <h3>제목글3</h3>
  <h4>제목글4</h4>
  <h5>제목글5</h5>
  <h6>제목글1</h6>

  <!-- 
    메모를
    남길 수
    있습니다.
    <h1>제목글</h1>
    <> : 여는 태그
    </> : 닫는 태그
    <태그>내용</태그>
  -->
  <!-- p : paragraph 본문글 -->
  <p>본문글</p>
  <p>본문글 한줄 전체 차지</p>
  <!-- br : (line) break 줄바꿈 -->
  <br/>
  <!-- hr : horizontal rule 수평선 -->
  <hr/>

  <button>눌러!</button>
  
  <!-- img : image 이미지 파일을 띄움 -->
   <!-- src 속성
    . : 현재 내 위치
    .. : 한번 나가서
    / : ~ 로 이동해서 
     -->
  <img src="./img/image.jpg" width = "200px" height="300px">

  <hr/>
  <img src="./../image.jpg" width = "200px" height="300px" 
      alt="이미지 찾기실패">

</body>
</html>
