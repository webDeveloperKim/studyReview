<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구간 나누기</title>
</head>
<body>
  <!-- div : division (공간 나누기) -->
  <!-- span : 감싼 글씨 꾸며주기 전용 -->
   
  <!-- 기본 속성 : 가로크기 100%, 높이 0, 내용물의 높이에 따라 높이가 늘어남 -->
  <div style="border:1px solid yellowgreen;text-align:center;">
    <p>안녕하세요</p>
    <p><span style="color:red;">반갑</span>습니다</p>
   </div>

  <div style="color:darkkhaki;">
    <p>안녕하세요</p>
    <p>반갑습니다</p>
  </div>

</body>
</html>
