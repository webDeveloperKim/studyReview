<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 목록 (리스트) -->
  <!-- 
   ol : 순서있는 리스트 [숫자, 알파벳, 로마숫자, 없음, ...]
   ul : 순서없는 리스트 [원, 빈원, 사각형, 없음]
   li : 리스트 ( ol 또는 ul 안에서만 사용 )
  -->
  <ol>
    <li>사과</li>
    <li>오렌지</li>
    <li>레몬</li>
    <li>메론</li>
    <li>블루베리</li>
  </ol>

  <ul style = "list-style-type: none";>
    <li>사과</li>
    <li>오렌지</li>
    <li><a href="https://www.naver.com/"></a>레몬</li>
    <li>메론</li>
    <li><strong>블루베리</strong></li>
  </ul>

  <!-- style : 모든 태그가 갖고 있음, 꾸며주기(커스터마이징) 할 때 사용 -->
  <button style = "padding: 4px 8px; background: yellowgreen;">버튼</button>

</body>
</html>
