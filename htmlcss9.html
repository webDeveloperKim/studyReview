<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
  <style>
    /* 스타일 커스터마이징 꾸며주기 */
    th, td{
      border : 1px solid black;  /*테두리를 1px 굵기의 실선에 검정색으로*/
    }
  </style>
</head>
<body>
  <!-- 
    table -> tr -> td
    테이블 안에 행을 먼저 만들고 열에 데이터를 채워넣는다

    table[테이블] 태그 안에 tr 태그를 생성
    tr[table row] 태그 안에 td (또는 th) 태그를 생성
    td[table data]           th[table header : 가운데 정렬, 굵은글씨]
    -->
  <table>
    <tr>
      <th>제목1</th>
      <th>제목2</th>
      <th>제목3</th>
    </tr>
    <tr>
      <td>데이터1</td>
      <td>데이터2</td>
      <td>데이터3</td>
    </tr>
    <tr>
      <td>DATA1</td>
      <td>DATA2</td>
    </tr>
  </table>
</body>
</html>
