<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위치 배정</title>
</head>
<body>
  <!-- 가운데 정렬, 아무개 굵은 글씨, 제목 폰트 바꾸기 -->
  <div style="text-align: center;">
    <img src="img/image3.jpg" width="300px" height="200px">
    <h2 style="font-family: Gungsuh;">아무개</h2>
    <p>안녕하세요 저는 <span style="font-weight: bolder;">아무개</span> 입니다</p>
  </div>  

  <!-- 상자 가운데 정렬하기 -->
  <div style="border: 1px solid yellowgreen; height:300px; display:flex; justify-content:center; align-items: center;">
 
    <div style="background:violet; height:50px; width:50px; border-radius:15px;">
      <p>아무개</p>
    </div>
  </div>

</body>
</html>
