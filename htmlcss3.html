<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- a : anchor 링크로 이동 -->
  <a href="https://www.naver.com/">네이버</a>
  <a href="https://www.google.com/">구글</a>
  <a href="./htmlcss2.html">2번째 파일</a>
  <a href="http://www.shopnova.kr/">shopnova</a>
  <hr/>
  <!-- 새창으로 열기 -->
  <a href="https://www.naver.com/" target="_blank">네이버</a>
  <a href="https://www.google.com/" target="_blank">구글</a>
  <a href="./htmlcss2.html" target="_blank">2번째 파일</a>
  <a href="http://www.shopnova.kr/" target="_blank">shopnova</a>

  <!-- 1. 버튼을 눌렀을 때 구글로 이동하게 -->
  <button onclick="window.location.href='https://www.google.com';">
    구글로 이동
</button>
  <!-- 이미지를 눌렀을 때 네이버로 이동하게 -->
  <a href="https://www.naver.com">
    <img src="./img/image.jpg" width="200px" height="300px" alt="이미지">
  </a>

  <!-- 태그 안에 태그 사용 strong : 진한 글씨 -->
  <p>안녕하세요 <strong>반갑</strong>습니다</p>

</body>
</html>
